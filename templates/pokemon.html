<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/pokemon.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Pok&eacute;API</title>
  </head>

  <body>
    <div class="container p-5">
      <div class="card">
        <div class="card-top">
          <img
            class="card-img-top"
            src="{{ session['front_image'] }}"
            alt="{{ session['pokemon'] }}"
          />
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ session['pokemon'] }}</h4>
          <h4 class="card-title">
            Pok&eacute;Mon ID: {{ session['pokemon_id'] }}
          </h4>
          <p class="card-text">Height: {{ session['height'] }}</p>
          <p class="card-text">Weight: {{ session['weight'] }}</p>
          {% for ability in session['abilities'] %}
          <p class="card-text">Ability: {{ability}}</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
